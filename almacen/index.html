<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacén</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="logo">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205 3 1m1.5.5-1.5-.5M6.75 7.364V3h-3v18m3-13.636 10.5-3.819" />
              </svg>
              
            <h1>Almacén</h1>
        </header>
        
        <section id="product-form">
            <h2>Añadir Producto</h2>
            <form>
                <div class="form-group">
                    <label for="budget">Presupuesto</label>
                    <input type="text" id="budget" placeholder="Presupuesto" required>
                </div>
                <div class="form-group">
                    <label for="unit">Unidad</label>
                    <input type="text" id="unit" placeholder="Unidad" list="unit-list" required>
                    <datalist id="unit-list">
                        <option value="Logistica">
                        <option value="Local">
                        <option value="Compras">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="product-name">Nombre del Producto</label>
                    <input type="text" id="product-name" placeholder="Nombre del Producto" required>
                </div>
                <div class="form-group">
                    <label for="description">Descripción del producto</label>
                    <input type="text" id="description" placeholder="Descripción del producto" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Cantidad</label>
                    <input type="number" id="quantity" placeholder="Cantidad" required>
                </div>
                <div class="form-group">
                    <label for="unit-value">Valor Unitario</label>
                    <input type="number" id="unit-value" placeholder="Valor Unitario" required>
                </div>
                <div class="form-group">
                    <label for="acquisition-date">Fecha de Adquisición</label>
                    <input type="date" id="acquisition-date" placeholder="Fecha de Adquisición" required>
                </div>
                <div class="form-group">
                    <label for="supplier">Proveedor</label>
                    <input type="text" id="supplier" placeholder="Proveedor" list="supplier-list" required>
                    <datalist id="supplier-list">
                        <option value="Postobon">
                        <option value="Coca Cola">
                        <option value="Bimbo">
                    </datalist>
                </div>
                <button type="submit">Añadir</button>
            </form>
        </section>
        
        <section id="product-list">
            <h2>Lista de Productos</h2>
            <div id="products"></div>
        </section>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>¿Estás seguro de que quieres eliminar este producto?</p>
            <button id="cancelBtn">Cancelar</button>
            <button id="deleteBtn">Eliminar</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
